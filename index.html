<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敲电子木鱼，见机甲佛祖，拜赛博观音，攒量子功德，修元宇宙真经!</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "https://kit.fontawesome.com/a7b16cfbd0.js" crossorigin="anonymous"></script>
    <script src = "https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="centerContent">
        <div id="top">
            <div class="logo">
                <div class="text">
                    <div class="top"></div>
                    woodfish
                </div>
            </div>
            <div class="score">
                <div class="count">0</div>
                <div class="subtitle"> 从柏泽旭那偷来的功德</div>
            </div>
        </div>
        <div id="center">
        <div class="woodenfish">
            <img src="assets/default.png" width="500" height="500"/>
            </div>
        </div>
        <div id="bottom">
            <div class="keyTips">
                按下<key>Space</key>或<key>Click</key>积攒功德
            </div>
            <div class="keyTips">
                点击<key>左上角Logo</key>开启/关闭 沉浸模式
            </div>
            <div class="auto">
                开启<key>一键积攒功德</key>模式
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
